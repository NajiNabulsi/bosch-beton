<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>35 - Importing and optimizing the scene</title>
  </head>
  <body>
    <!-- main continer -->
    <div class="main">
      <canvas class="webgl"></canvas>
      <!-- left side panel (form) -->
      <div class="form">
        <!-- change numbers of the beton wall -->
        <div>
          <label for="side-number" class="label-side-number">change here</label>
          <input
            name="side-number"
            type="number"
            class="side-numbers"
            value="10"
            min="10"
            max="20"
            step="1"
          />
        </div>
        <!-- end change numbers of the beton wall -->
        <!-- change the width of the beton wall -->
        <div>
          <label for="side-number" class="label-side-number"
            >change width</label
          >
          <input
            type="number"
            value="2"
            min="2"
            max="50"
            step="1"
            class="side-width"
          />
        </div>
        <!-- end change the width of the beton wall -->

        <!-- Rear wall -->
        <div class="rear-wall">
          <button id="rear-wall-on" class="btn-Rear-wall fixed_border">
            Rear wall on
          </button>
          <button id="rear-wall-off" class="btn-Rear-wall fixed_border">
            Rear wall off
          </button>
        </div>
        <!-- end Rear wall -->

        <div class="clone">
          <div id="two" class="fixed_border">2</div>
          <div id="three" class="fixed_border">3</div>
          <div id="four" class="fixed_border">4</div>
        </div>
      </div>
      <!-- end left side panel (form) -->
    </div>
    <!-- end main continer -->
  </body>
</html>
